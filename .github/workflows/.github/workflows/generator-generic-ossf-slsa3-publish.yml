name: SLSA Level 3 Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build package
        run: npm run build

      - name: 🧪 Run tests (Optional)
        run: npm test || echo "Skipping tests"

      - name: 🧾 Sign and publish with SLSA3
        uses: slsa-framework/slsa-github-generator/generator/generic@v1.9.0
        with:
          artifact_path: ./dist/
          upload_assets: true
          signing: true
          slsa_version: v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
