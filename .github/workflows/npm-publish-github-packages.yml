name: 🚀 Build React Native App (Node.js 20.x)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Lint (Optional)
        run: npm run lint || echo "No lint script"

      - name: 🏗️ Build App
        run: npm run build || echo "No build script defined"

      - name: ✅ Done
        run: echo "✅ Build complete using Node.js 20.x"
