name: Build React Native App (Node.js 20)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install Dependencies
        run: |
          npm install

      - name: 🧪 Run Lint (Optional)
        run: |
          npm run lint || true

      - name: 🚀 Build App (Web or Android)
        run: |
          npm run build || echo "Add your build script here"

      - name: ✅ Complete
        run: echo "✅ Build process completed!"
